name: TestCode          

on: [push, pull_request]

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
      - name: Check out source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'         

      - name: Install project + test deps
        run: |
          python -m pip install -U pip
          python -m pip install .[test]

      - name: Run pytest
        run: pytest 
